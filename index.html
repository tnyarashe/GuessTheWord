<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Word Game</title>
    <link rel="stylesheet" type="text/css" href="styling.css">
</head>
<body>
    <div class="main">
        <h1>GUESS THE WORD</h1>
        <h2 id="scrambledWord"></h2>
        <h4 id="result"></h4>
        <input type="text" id="UserInputText" placeholder="GUESS THE WORD">
        <div class="myButtons">
            <button id="chckWrd" class="buttons">CHECK</button>
            <button id="nxtWrd" class="buttons">NEXT WORD</button>
        </div>
        <button id="newGameBtn" class="buttons">START OVER</button>
        <ul>
            <li id="lives" class="player">Lives: 3</li>
            <li id="score" class="player">Score: 0</li>
            <li id="streakId" class="player">Streak: 0</li>
        </ul>
        <h2 id="gameOver"></h2>
    </div>
    <script src="behaviour.js"></script>
</body>
</html>
